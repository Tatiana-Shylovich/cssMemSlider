<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider">
        <input type="radio" name="slide" id="img1" checked>
        <input type="radio" name="slide" id="img2">
        <input type="radio" name="slide" id="img3">
        <input type="radio" name="slide" id="img4">
        <div class="images">
            <img src="./assets/1.jpg" class="m1" alt="img1">
            <img src="./assets/2.jpg" class="m2" alt="img2">
            <img src="./assets/3.jpg" class="m3" alt="img3">
            <img src="./assets/4.jpg" class="m4" alt="img4">  
        </div>
        <div class="second-row">
            <div class="slide-text">
                    <div class="t1"><p>Добро пожаловать!</p></div>
                    <div class="t2"><p>Командная работа</p></div>
                    <div class="t3"><p>Русский рэп</p></div>
                    <div class="t4"><p>Лишний вес</p></div>
            </div>
            <div class="dots">
                <label for="img1"><div class="dot1"></div></label>
                <label for="img2"><div class="dot2"></div></label>
                <label for="img3"><div class="dot3"></div></label>
                <label for="img4"><div class="dot4"></div></label>
            </div>
        </div>
    </div>    
</body>
</html>
